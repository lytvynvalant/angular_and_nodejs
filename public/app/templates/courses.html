<div ng-transclude></div>
<div class="container  courses-container">
	<div class="row">

		<div class="col-sm-12 col-md-12 col-lg-12 ">

			<div class="row courses-container-header">
				<div class="row">

				</div>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input ng-model="search.input" type="text" class="form-control" placeholder="Фрагмент имени или дата">
					</div>
					<button ng-click="search()" type="submit" class="btn btn-default">Найти</button>
				</form>

				<div class="navbar-form navbar-right">
					<button ui-sref="add" type="button" class="btn btn-default">Добавить курс</button>
				</div>
			</div>

			<div ng-repeat="item in items | filter:searchValue">
				<div class="row courses-item-container">
					<div class="col-sm-10 col-md-10 col-lg-10">
						<div class="row">
							<span class="col-sm-3 col-md-3 col-lg-3 courses-item-title">{{item.name}}</span>
							<span class="col-sm-6 col-md-6 col-lg-6 courses-item-time">{{item.duration}}</span>
							<span class="col-sm-3 col-md-3 col-lg-3 text-right courses-item-date">{{item.date | date:'dd-MM-yyyy'}}</span>
						</div>

						<div class="row">
							<div class="col-sm-10 col-md-10 col-lg-12">
								<p>{{item.description}}</p>
							</div>
						</div>
					</div>

					<div class="col-sm-2 col-md-2 col-lg-2">
						<div class="row">
						</div>
						<div class="row">
							<!---->
							<button ui-sref="edit({id:item._id})" type="button" class="btn btn-default col-sm-11 col-md-11 col-lg-11">Редактировать</button>
						</div>
						<div class="row">
							<button ng-click="remove(item._id)" type="button" class="btn btn-default col-sm-11 col-md-11 col-lg-11">Удалить</button>
						</div>
					</div>
				</div>
			</div>

		</div>


	</div>
</div>
